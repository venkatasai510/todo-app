<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="todo">
                <h1>My todo list</h1>
                <form id="todoForm">
                    <input type="text" id="enterTask" placeholder="Enter task to add to the list">
                    <input type="submit" name="" id="submit" value="Add Task">
                </form>

                <div class="taskListHeading">
                    <h2>Tasks todo</h2>
                    <div id="task">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
